            <a class="navbar-brand" href="index.html">Bot Telegram</a>

    <main role="main">

        <div class="bg-light p-5">

                    <div class="col-12 text-center">
                        <h1 class="mb-4">Login</h1>
                        <div class="col-xs-12 col-md-8 col-lg-6 text-center m-auto">
                            <form class="form-signin">
                                <img class="mb-4" src="img/robo-login.png" alt="" width="72" height="72">

                                <div class="form-group text-left">
                                    <label>Email</label>
                                    <input type="email" id="email" class="form-control" placeholder="Ex.: email@dominio.com" required="" autofocus="">
                                </div>
                                <div class="form-group text-left">
                                    <label>Senha</label>
                                    <input type="password" id="senha" class="form-control" placeholder="Ex.: ******" required="">
                                </div>
                                <button class="btn btn-lg btn-primary btn-block" type="submit">Acessar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
